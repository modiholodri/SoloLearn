<!DOCTYPE html>
<html>
<head>
  <title>Electromagnetic Wave</title>

  <!-- JQuery -->
  <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
  <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.js'></script>    
  <script src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js'></script>   

  <link rel='stylesheet' href='Electromagnetic Wave.css'/>    
  <script src='Electromagnetic Wave.js'></script>    
</head>
<body onload=init() onresize=resize()>
  <nav class="menu_button">
    <span></span>
    <span></span>
    <span></span>
  </nav>
    <span class="menu_sections">
      <!-- Waves -->
      <input type=range min=0 max=240 value=0 id=phase oninput=resize()><br>
      <label for=showWaves>Show Waves</label>
      <input type=checkbox id=showWaves checked><br>
      <label for=fadeWaves>Fade Wave</label>
      <input type=checkbox id=fadeWaves checked><br>
      <label for=fillWaves>Fill Waves</label>
      <input type=checkbox id=fillWaves><br>
      <hr>
      <!-- Balls -->
      <label for=showBalls>Show Balls</label>  
      <input type=checkbox id=showBalls checked><br>
      <label for=shrinkBalls>Shrink Balls</label>
      <input type=checkbox id=shrinkBalls checked><br>
      <label for=showPane>Show Pane</label>
      <input type=checkbox id=showPane checked><br>
      <hr>
      <!-- Grid -->
      <input type=range min=1 max=100 value=70 id=zoom oninput=resize()><br>
      <label for=outerGrid>Outer Grid</label>
      <input type=checkbox id=outerGrid><br>
      <label for=innerGrid>Inner Grid</label>
      <input type=checkbox id=innerGrid checked><br>
      <hr>
      <!-- Animation -->
      <label for=rotate>Rotate</label>
      <input type=checkbox id=rotate checked><br>
      <label for=shiftTime>Shift Time</label>
      <input type=checkbox id=shiftTime><br>
      <input type=range min=30 max=500 value=100 id=angle oninput=resize()><br>
      <hr>
      <!-- Other Stuff -->
      <a href='https://en.m.wikipedia.org/wiki/Electromagnetic_radiation' target="_blank">Electromagnetic<br>Waves on Wiki</a>
    </span>

  <canvas></canvas>

  <p style='color:yellow'>Resulting Wave</p>
  <p style='color:blue'>Magnetic</p>
  <p style='color:green'>Electric</p>
  <button onclick="addBall()">Add Ball</button>
  <label id=info></label><br>
</body>
</html>
